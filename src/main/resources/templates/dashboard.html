<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Title Page-->
    <title>Registration form</title>


</head>
<body>
<section class="section-products">
    <!-- Navbar -->
    <div class="container py-5">

        <!-- For demo purpose -->
        <div class="row text-center text-white mb-5">
            <div class="col-lg-7 mx-auto">
                <h1 class="display-4">Product List</h1>
                <!--<p class="lead mb-0">Create an elegant product list using Bootstrap 4 list group</p>-->
            </div>
        </div>
        <!-- End -->

        <div class="row">
            <div class="col-lg-8 mx-auto">

                <!-- List group-->
                <ul class="list-group shadow" th:each="prdt : ${products}" >

                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2" th:text="${prdt.pr_name}"></h5>
                                <p class="font-italic text-muted mb-0 small" th:text="${prdt.pr_desc}"></p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2" th:text="'$'+${prdt.pr_price}"></h6>
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0"><a th:href="@{/productview}" class="btn btn-outline-primary" style="color:#0d0d0c;">Add To Cart</a></li>
                                    </ul>
                                </div>
                            </div><img src="https://thumbs2.imgbox.com/44/e2/cppHCGp8_t.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                        </div>
                        <!-- End -->
                    </li>
                    <!-- End -->
                </ul>
                <!-- End -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
