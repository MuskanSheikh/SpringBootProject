<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Title Page-->
    <title>categories</title>


</head>
<body>
<section class="section-products">
    <div class="container py-5">
        <form method="post" th:action="@{/addCategory}" th:object="@{category}">
                <input type="hidden" class="form-control" id="exampleInputId1" th:field="*{id}" placeholder="Password">
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{category}"
                       required name="category" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
