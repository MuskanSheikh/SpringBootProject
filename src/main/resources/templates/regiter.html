<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}" method="get">
    <table>
        <tr>
            <td><label for="UserName">User Name</label></td>
            <td><input th:field="*{userame}" type="text" name="firstName"></input></td>
        </tr>
        <tr>
            <td><label >First Name</label></td>
            <td><input th:field="*{firstname}" type="text" name="firstName"></input></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input th:field="*{lastname}" type="text" name="lastName"></input></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input th:field="*{email}" type="text" name="emailId"></input></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input th:field="*{password}" type="password" name="password"></input></td>
        </tr>
        <tr>
            <td><input type="reset" value="Clear"/></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
